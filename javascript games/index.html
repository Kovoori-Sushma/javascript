    <div class="container-1">
        <h2 style="justify-content: center; color: blue; text-align: center;">
            Challenge 4: Change buttons color
        </h2>
        <div class="flex-box-container-4" >
            
        </div>

        <div class="flex-box-container-4" id="flex-box-result-4">
            <form action="">
                <select name="backdrop" id="colorOfButton" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
              
            <button class="btn btn-primary">aaaa</button>
            <button class="btn btn-danger">bbbb</button>
            <button class="btn btn-success">cccc</button>
            <button class="btn btn-warning">dddd</button>
        </div>
    </div>


    <div class="container-1">
        <h2 style="justify-content: center; color: blue; text-align: center;">
            Challenge 5: BlackJack
        </h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-box-blackjack-row-1" >
            <div id="your-box">
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2" >
           <div>
               <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
               <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button" >Stand</button>
               <button class="btn-lg btn-danger mr-2"id="blackjack-deal-button" >Deal</button>
